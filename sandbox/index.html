<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your File</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" name="uploadedFile" id="fileInput" class="file-input" required>
                <label for="fileInput" class="file-input-label">
                    <span id="fileNameDisplay">Choose a file...</span>
                    <span class="browse-button">Browse</span>
                </label>
            </div>
            <button type="submit" class="submit-button">Upload File</button>
        </form>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
